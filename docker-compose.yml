services:
  # --- Database (SQL Server) ---
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: library_db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Passw0rd
    ports:
      - "1433:1433"
    volumes:
      - mssqldata:/var/opt/mssql
    restart: unless-stopped

  # --- Backend (ASP.NET Core) ---
  backend:
    build:
      context: ./Backend/LibraryAPI
      dockerfile: LibraryAPI/Dockerfile
    container_name: library_backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db,1433;Database=LibraryDb;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;
    depends_on:
      - db
    ports:
      - "5000:8080"
    restart: unless-stopped

  # --- Frontend (React app) ---
  frontend:
    build:
      context: ./Frontend/my-react-app
      dockerfile: Dockerfile
    container_name: library_frontend
    ports:
      - "3000:80"
    restart: unless-stopped

volumes:
  mssqldata:
